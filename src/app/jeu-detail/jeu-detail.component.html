<h2>{{jeu.name | uppercase}} Details</h2>
<div><span>id: </span>{{jeu.id}}</div>
<div>
  <span>Nom : </span>{{jeu.name}}
</div>
<div><span>ID éditeur : </span>{{jeu.editeurId}}</div>
<div><span>Catégorie : </span>{{jeu.category}}</div>

<div><span>Description : </span>{{jeu.description}}</div>

<button (click)="goBack()">go back</button>
